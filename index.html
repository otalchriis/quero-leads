<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quero Leads</title>
</head>
<body>
    <h1>Quero Leads</h1>
<form class="" action="index.html" method="post">
    <fieldset>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" placeholder="Digite seu nome">
    <label for="email">Email:</label>
    <input type="email" name="email"  placeholder="Digite seu email">
    <label for="telefone">Telefone:</label>
    <input type="tel" name="telefone" placeholder="(11)90000-0000">
    <label for="estado">Estado</label>
    <select name="estado">
        <option disabled>Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <option value="ES">Estrangeiro</option>
    </select>

    <label for="cep">CEP:</label>
    <input type="text" name="cep" placeholder="00000-000" required>

    <label for="rua">Rua:</label>
    <input type="text" name="endereco" placeholder="Digite sua Rua:"required>

    <label for="cidade"></label>
    <input type="text" name="cidade" placeholder="Digite sua Cidade"required>
<br>
    <label for="data">Data de Nascimento:</label>
    <input type="date" name="data" placeholder="00/00/00"required>
<br>
    <label for="bairro">Bairro:</label>
    <input type="text" name="bairro" placeholder="Digite seu Bairro" required>

    <label for="numero">Numero:</label>
    <input type="number" name="numero" placeholder="Digite seu Numero:"required>
<br>
    <label for="genero">Genero:</label>
    <br>
    <input type="radio" name="genero" value="Masculino">Masculino
    <br>
    <input type="radio" name="genero" value="Feminino">Feminino
    <br>
    <input type="radio" name="genero" value="Outro">Outro

    <label for="gostos">Selecione os itens que voce mais gosta</label> <br>
    <input type="checkbox" name="musica" value="musica">Musica <br>
    <input type="checkbox" name="teatro" value="teatro"> Teatro<br>
    <input type="checkbox" name="standup" value="standup">Musica <br>
<br>
    <label for="comentario">Comente o que que você achou disso tudo:</label> <br>
    <textarea name="comentario" id="comentario" cols="70" rows="10"></textarea>
    <br>
    <input type="submit" name="enviar" value="Enviar">

    </fieldset>
</form>
</body>
</html>
